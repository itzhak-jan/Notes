<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 01 - itzhak</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>My notes board</h1>
    <div class="container-new-note">
        <textarea id="myNote"></textarea>
        <div>
            <input type="date" id="date" class="the-bottom-line">

            <input type="time" id="time" class="the-bottom-line">

            <input type="submit" id="save" value="save" onclick="saveNewNote()" class="the-bottom-line">

            <input type="reset" id="reset" value="reset" onclick="resetNoteBook()" class="the-bottom-line">

        </div>
    </div>
    <br></br>
    <span class="error-message" id="errorMessage"></span>
    <br></br>

    <div id="notes-div"></div>




    <script src="scripts.js"></script>
</body>

</html>
